<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f7f4"/>
      <stop offset="50%" style="stop-color:#faf8f5"/>
      <stop offset="100%" style="stop-color:#f5f0e8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="#468066"/>
    <circle cx="1100" cy="530" r="120" fill="#468066"/>
  </g>

  <!-- Comparison icons -->
  <g transform="translate(0, 80)">
    <text x="400" y="80" text-anchor="middle" font-size="64">❌</text>
    <text x="400" y="140" text-anchor="middle" font-size="24" fill="#8b7355">Clay</text>
    <text x="600" y="80" text-anchor="middle" font-size="64">➡️</text>
    <text x="800" y="80" text-anchor="middle" font-size="64">✅</text>
    <text x="800" y="140" text-anchor="middle" font-size="24" fill="#468066">Natural</text>
  </g>

  <!-- Main title -->
  <text x="600" y="280" text-anchor="middle" font-family="Georgia, serif" font-size="64" font-weight="bold" fill="#1a3a2f">
    Why Choose Natural?
  </text>

  <!-- Subtitle -->
  <text x="600" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#5c5346">
    The Case Against Clay Litter
  </text>

  <!-- Tagline -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#468066">
    Better for your cat, home &amp; environment
  </text>

  <!-- Bottom decoration -->
  <rect x="450" y="500" width="300" height="4" rx="2" fill="#468066"/>

  <!-- URL -->
  <text x="600" y="560" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#8b7355">
    thenaturalcatlitter.com/why-natural
  </text>
</svg>
